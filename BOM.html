<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Bilkul sahi suna hai! Yahi concept ko ek simple paragraph mein explain karte
    hain: Browser Object Model (BOM) browser ka ek default model hai jo
    JavaScript ke variables, functions, aur objects ko browser ke window object
    ke under la deta hai. Matlab, agar aap koi variable ya function declare
    karte ho, toh browser unhe window object ka part bana deta hai. Example ke
    liye, agar aap var x = 10; likhte ho, toh aap window.x bhi use kar sakte ho,
    kyunki x automatically window ka property ban gaya hai. BOM ki wajah se hi
    hum browser ki properties (like window.alert(), window.location,
    navigator.userAgent, etc.) access kar pate hain. -->

    <script>
        // bom using variables
        var x = 12;
        console.log(window.x);

        // bom using functions
        function hello(){
            console.log("hello..");
            
        }
        window.hello()

        // alert using bom
        window.alert("hello world")
        
    </script>
  </body>
</html>
