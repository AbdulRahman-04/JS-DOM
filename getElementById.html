<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul>
        <li>Home</li>
        <li id = "about">About</li>
        <li>Contact Us </li>
    </ul>

    <script>
        // this is how we can select an HTML element using dom method
        let element = document.getElementById("about");
        console.log(element);
        

        // now we can manipulate the html element using dom using(inner.html)
        element.innerHTML = "About Us";
        console.log(element);
        
        
        
    </script>

</body>

</html>
