<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="btn1">Google</button>
    <button id="btn2">Microsoft</button>
    <button id="btn3">Close all</button>

    <script>
        let btn1 = document.getElementById("btn1");
        let btn2 = document.getElementById("btn2");
        let btn3 = document.getElementById("btn3");

        let url = "https://google.com";
        let features = "height=1000, width=1000";
        let myWindow;

        btn1.addEventListener('click', function(){
           let myWindow = window.open(url, 'google', features)
        });

        btn2.addEventListener('click', function(){
            window.open('https://microsoft.com', 'google')
        });

        btn3.addEventListener('click', function(){
            myWindow.close();
        })
    </script>

</body>
</html>
