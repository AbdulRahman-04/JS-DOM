<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- before begin -->
    <div id="div">
        <!-- afterbegin -->
        <h2>Heading 2</h2>
        <p>this is p tag</p>
        <!-- before end -->
    </div>
    <!-- ater end -->

    <script>

        let getElem = document.getElementById("div");

        let content = "<h1> THIS IS HEADING 1 </h1>";

        getElem.insertAdjacentHTML('afterend', content)

    </script>
</body>
</html>
